<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker - Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles.css">
  </head>
  <body>
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fas fa-arrow-left"></i> Back</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>Notes</h3>
          <div class="list-group" id="list-tab" role="tablist">
            <!-- Existing notes will be displayed here -->
          </div>
        </div>
        <div class="col-md-8">
          <h3>Add a Note</h3>
          <form>
            <div class="form-group">
              <label for="note-title">Title</label>
              <input
                type="text"
                class="form-control"
                id="note-title"
                placeholder="Note Title"
              />
            </div>
            <div class="form-group">
              <label for="note-text">Note</label>
              <textarea
                class="form-control"
                id="note-text"
                rows="8"
                placeholder="Note Text"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="save-note">
              Save Note
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="--"></script>
  </body>
</html>
